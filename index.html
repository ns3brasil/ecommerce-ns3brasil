<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NS3 Brasil Cosméticos - Produtos profissionais para cabelos loiros, alisamentos e tratamentos." />
  <title>NS3 Brasil Cosméticos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <img src="assets/logo-dourado-header.png" class="logo-img" alt="Logo NS3" />
      
      <nav class="nav" id="nav">
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>

      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">☰</button>
    </div>
  </header>

  <!-- BANNER PRINCIPAL -->
  <section class="banner">
    <img src="assets/banner-principal.png" alt="Banner principal da NS3" class="banner-img" />
  </section>

  <!-- PRODUTOS EM DESTAQUE -->
  <main class="produtos-destaque">
    <h2>Nossas Linhas</h2>
    <h3>Tecnologia e Alta performance!</h3>

    <div class="grid-produtos">
      
      <div class="card-produto">
        <img src="assets/linha-pigmentos-matização2.jpeg" alt="Linha Pigmentos Revelados e Matização" />
        <h3>Linha Pigmentos Revelados e Matização</h3>
        <button class="btn-comprar">Saiba Mais</button>
      </div>

      <div class="card-produto">
        <img src="assets/linha-descoloração.jpeg" alt="Linha Descoloração Capilar" />
        <h3>Linha Descoloração Capilar</h3>
        <button class="btn-comprar">Saiba Mais</button>
      </div>

      <div class="card-produto">
        <img src="assets/Bioplatia-Capilar.jpeg" alt="Linha de Alisamento Orgânico" />
        <h3>Linha de Alisamento Orgânico</h3>
        <button class="btn-comprar">Saiba Mais</button>
      </div>

    </div>
  </main>

  <!-- BANNER SALÃO -->
  <section class="banner-salao">
    <div class="salao-content">
      <a href="#" class="btn-salao">Agende seu horário</a>
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer class="rodape">
    <p>© 2025 NS3 Brasil Cosméticos. Todos os direitos reservados.</p>
  </footer>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
